<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container" >

    <h1> CoronaVirus Tracker</h1>

    <p> Current number of CoronaVirus cases reported across the woeld</p>


    <div class="jumbotron">
        <h1 class="display-4"><p th:text="${totalReportedCases}"> </p> </h1>
        <p class="lead">Total Cases Reported as of today</p>
        <hr class="my-4" >
        <h1 class="display-4"><p th:text="${totalNewCases}"> </p> </h1>
        <p class="lead">New Cases since previous day </p>
    </div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases Reported</th>
            <th>Changes since last day</th>

        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>

        </tr>
    </table>
</div>
</body>


</html>
